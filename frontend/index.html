<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataLabeler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-5 bg-white rounded-4 shadow-lg" style="width: 750px;">
        <h1 class="mb-5 text-center text-primary">
            <span class="fw-normal">Welcome to </span><span class="fw-bold">DataLabeler</span><span class="fw-normal">! ü§ó</span>
        </h1>

        <form class="d-flex flex-column mb-4" method="GET" action="select-dataset.html">
            <!-- Texto informativo principal -->
            <p class="mb-3 intro-text">üè∑Ô∏è Identify yourself to start labeling data!</p>
            <div class="d-flex">
                <input
                type="email"
                name="email"
                class="form-control me-3"
                placeholder="Enter your email"
                pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                required
                oninvalid="this.setCustomValidity('Please enter a valid email (e.g., name@example.com).')"
                oninput="this.setCustomValidity('')"
              />
              

                
                <button type="submit" class="btn btn-primary px-4">Enter</button>
            </div>
        </form>

        <script>
            // Ao submeter o login, salva o email em localStorage
            const loginForm = document.querySelector('form[action="select-dataset.html"]');
            loginForm.addEventListener('submit', function() {
              localStorage.setItem('evaluatorEmail', this.email.value);
            });
        </script>
          


        <div class="text-center">
            <a href="dev.html" class="developer-link">I'm a host/developer</a>
        </div>

        
    </div>
    <footer class="mt-4 text-center d-flex justify-content-center align-items-center">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" width="22" class="me-2">
        <strong class="me-1">Want to host your own datasets? Download the application on GitHub:</strong>
        <a href="linkplaceholder.com" target="_blank">linkplaceholder.com</a>
    </footer>
</body>
</html>
